<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vaibhav Gupta">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>
            <form id="BMI-form">
                <label for="gender">Gender :</label>
                <select id="gender" required>
                    <option hidden></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="age">Age :</label>
                <input type="number" id="age" placeholder="Enter your age in years" required>

                <label for="height">Height :</label>
                <input type="number" id="height-feet" placeholder="Feet" required>
                <input type="number" id="height-inch" placeholder="Inches" required>

                <label for="weight">Weight :</label>
                <input type="number" id="weight" placeholder="Enter your weight in kg" required>

                <input type="submit" value="Calculate BMI">
            </form>

            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
